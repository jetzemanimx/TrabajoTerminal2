<md-dialog style="max-width: 100%; max-height: 100%; width: 50%; height: 100%; border-radius: 20px;">
    <form name="candidateEditForm" ng-submit="updateCandidate()">
        <md-toolbar>
          <div class="md-toolbar-tools">
              <h3>
                  <span>{{Name}}</span>
              </h3>
          </div>
        </md-toolbar>
        <div layout="row" flex layout-margin>
            <div flex>

              <md-content  layout-margin>
                <md-card flex="100"> 
                    <md-card-content>

                        <p style="margin-top: 0;" align="center"> <span  align="center" class="radioValue">{{group3 }}</span></p>

                        <md-list>
                        <md-list-item class="md-3-line" ng-repeat="it in avatarData">   
                        <md-radio-group ng-model="group3" align="center">
                            <md-radio-button 
                            ng-value="it.name"
                            aria-label="{{it.id}}">
                            <a href="" data-toggle="modal" data-target="#myModal"><img src="{{it.image}}" class="img-responsive img-square"></a>
                            </md-radio-button>
                        </md-radio-group> 
                            <md-divider ng-if="!$last"></md-divider>
                            </md-list-item>
                            </md-list>
                    <md-card-content>
                <md-card> 
              </md-content>

              <md-dialog-actions layout="row">
                  <md-button class="md-raised md-warn" ng-click="cancelVB1()">
                    Cancelar
                  </md-button>
              </md-dialog-actions>
          </div>
        </div>
    </form>
</md-dialog>
