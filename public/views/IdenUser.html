<script type="text/javascript">
	$(document).ready(function() {
		var barcode = "";
		$(document).keydown(function(e) {
			var code = (e.keyCode ? e.keyCode : e.which);
			if(code==13){
			console.log(barcode);
			var s= document.getElementById('myField');
			s.value = barcode;
			}
			else{
			barcode=barcode+String.fromCharCode(code);
			}
		});
	});
</script>
<div ng-show="IdentificarVote" ng-init="Load()">
	<div layout="row" flex layout-align="center center" layout-margin>
		<div flex>
		  <md-toolbar class="md-accent md-hue-3" style="min-height: 48px; text-align: center">
		    <h2>Por favor, escanea tu credencial</h2>
		  </md-toolbar>
		</div>
	</div>
	<div layout="row" flex layout-align="center center" layout-margin>
        <md-input-container class="md-block" flex="25">
        	<label></label>
	        <input ng-enter="IdentifyVote()" ng-model="Boleta" id="myField" autofocus>
        </md-input-container>
    </div>
</div>

<div ng-show="ViewVote">
	<div layout="row" flex layout-align="center center" layout-margin>
		<div flex>
		  <md-toolbar class="md-primarymu md-hue-3" style="min-height: 48px; text-align: center">
		  	<h3>Bienvenido {{Vote.Name + ' ' + Vote.lastName}} a iVoto ESCOM</h3>
		  	<h4>Para continuar con tu votaci√≥n, presiona siguiente</h4>
		  </md-toolbar>
		</div>
	</div>

		<img ng-click="AuthVote()" class="img-responsive img-circle" src="img/Next1.png" style="width: 150px;" />
	</div>
</div>

</div>

<!--Voting Ballot-->

<div ng-show="ViewVB">
	<div layout="row" flex layout-align="center center" layout-margin>
		<div flex>
		  <md-toolbar class="md-primarymu md-hue-3" style="min-height: 48px; text-align: center">
		  	<h3>{{Name}}</h3>
		  </md-toolbar>
		</div>
	</div>

	<div layout-margin>
		<div flex class="gridListdemoBasicUsage">
			<md-content layout-margin>
				<md-card flex="50"  style="margin: 1rem auto;"  > 
					<md-card-content>
						<form name="EmitVoteForm" ng-submit="EmitVote(Candidate)">
							<md-radio-group ng-model="Candidate" align="center" required>
								<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="2" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="6px" md-gutter-gt-sm="65px"  layout-margin>
									<md-grid-tile ng-repeat="data in avatarData">
										<md-card style="background: #ECF0F1;"> 
											<md-card-content>
												<md-radio-button  ng-value="data.id" aria-label="data.id">
													<img src="{{data.image}}" class="img-responsive img-square"/>
													<span>{{data.name}}</span>
												</md-radio-button>
											</md-card-content>
										</md-card>
									</md-grid-tile>
								</md-grid-list>
							</md-radio-group> 
							<section layout="row"  layout-align="space-around center">
								<md-button  ng-disabled="!EmitVoteForm.$valid" type="submit" class="md-raised md-accent md-hue-3">Emitir Voto</md-button>
							</section> 
						</form>
					</md-card-content>
				</md-card>
			</md-content>
		</div>
	</div>
</div>
