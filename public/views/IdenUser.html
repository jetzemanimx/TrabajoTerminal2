<script type="text/javascript">
	$(document).ready(function() {
		var barcode = "";
		$(document).keydown(function(e) {
			var code = (e.keyCode ? e.keyCode : e.which);
			if(code==13){
			console.log(barcode);
			var s= document.getElementById('myField');
			s.value = barcode;
			}
			else{
			barcode=barcode+String.fromCharCode(code);
			}
		});
	});
</script>
